{% load crispy_forms_tags %}

<section class="wrapper-xs">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-inline">
          <div class="row">
          {% for type in types %}
            <div class="col-md-3">
            <a href="{% url 'auctionapp:type' type %}">
              <button class="btn btn-secondary btn-block">{{type}}</button>
              </a>
            </div><!-- /.col -->
            {% endfor %}
          </div>
        </div>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</section>

<br>

<section class="wrapper-xs bg-highlight">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <form action="#" id="AuctionForm" method="get" class="form-inline">
 
          <div class="row">
          {% csrf_token %}
          {{ form|crispy }}
          

           <div class="col-md-3">
            <label for="">Category:</label>
            <select class="selectpicker" name="category" form="AuctionForm" data-style="btn-primary">
             {% for category in categories %}
                <option>{{category}}</option>
              {% endfor %}
              </select>
            </div>


           <div class="col-md-2">
            <label for="">Status:</label>
            <select class="selectpicker" name="status" form="AuctionForm" data-style="btn-primary">
                <option>Buy</option>
                <option>Rent</option>

              </select>
            </div>



            <!-- /.col -->
                    

                <!-- <div class="fieldWrapper">
                      <label for="id_name">Name</label>
                      {{ form.as_p }}
                  </div> -->
           <div class="col-md-2">
           </div>
            <div class="col-md-2">
              <label for="">Ready?</label>
              <input type="submit" class="btn btn-primary btn-block">Search</input>
            </div>
          </div>
        </form>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</section>
